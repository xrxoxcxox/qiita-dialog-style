<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Dialog style</title>
  </head>
  <body>
    <div class="container">
      <dialog id="dialog" class="dialog">
        <p>
          秋も更けて、暁闇がすぐに黄昏となり、暮れてゆく年に憂愁をなげかけるころの、おだやかな、むしろ物さびしいある日、わたしはウェストミンスター寺院を逍遥して数時間すごしたことがある。
        </p>
        <button id="closeButton" class="button close">閉じる</button>
      </dialog>
      <button id="openButton" class="button open">ダイアログを開く</button>
      </div>
    </div>
  </body>
</html>
